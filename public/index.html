<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chatbot (Node.js)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Gemini AI Chat</h2>
            <p>Didukung oleh Node.js & Express</p>
        </div>
        <div class="chat-box" id="chat-box">
            <div class="chat-message bot-message">
                <p>Halo! Saya adalah asisten AI yang berjalan di server Node.js. Ada yang bisa saya bantu?</p>
            </div>
        </div>
        <form class="chat-input-form" id="chat-form">
            <input type="text" id="user-input" placeholder="Ketik pesan Anda di sini..." autocomplete="off" required>
            <button type="submit" id="send-btn">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
